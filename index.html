<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Форма для авторизации</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-
awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div class="dws-wrapper">
        <script src="javaScript.js"></script>
        <div class="dws-form">
            <label title="Вкладка 1">Авторизация</label>
            <label title="Вкладка 2">Регистрация</label>
        </div>
        <div class="tab">
            <input type="radio" id="tab1" name="tab-group">
            <label for="tab1" class="tab-title">Заголовок вкладки</label>
            <section class="tab-content">
                <form class="tab-form">
                    <form id="form-1" class="tab-form">
                        <input class="input" type="email" placeholder="Куприянов Вербицкий" /> <br>
                        <input class="input" type="password" placeholder="Введите пароль" /> <br>
                    </form>
                    <a href="#" class="button">Войти</a>
                    <ul>
                        <li>
                            <a href="#"><i class="fa fa-telegram"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-github"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-vk"></i></a>
                        </li>
                    </ul>
                    <a href="#">Я забыл свой E-mail или пароль</a>
                </form>
            </section>
        </div>

        <form id="form-2" class="tab-form">
            <input class="input" type="email" placeholder="Введите E-mail адрес" /> <br>
            <input class="input" type="text" placeholder="Введите свое имя" /> <br>
            <input class="input" type="password" placeholder="Введите пароль" /> <br>
        </form>
        <a href="#" class="button">Регистрация</a>

        <div class="recover">
            <input type="checkbox" />
            <label>Ознакомлен(-а) и принимаю
                <a href="#">условия регистрации</a></label>
        </div>
        </form>
        <ul class="social"></ul>
    </div>
</body>
</html>
